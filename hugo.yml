# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://DenzelPenzel.github.io/research/"
title: Denzel
paginate: 5
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives/
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  avatar: "images/me.jpg"
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "This blog is where I share my thoughts and findings from my research"
  author: "DenzelPenzel"
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Research notes"
    Content: >
      Welcome! ðŸ‘‹<br/><br/>
      I'm currently delving into research spanning algorithms, distributed systems, finance, zero-knowledge cryptography and blockchain technology.<br/><br/>
      This blog serves as a repository for my thoughts and insights garnered during this journey.
      At present, it comprises a collection of concise notes, remarks, and research ideas.<br/><br/>
      Feel encouraged to draw inspiration from the content shared here and expand upon the ideas presented, ensuring to attribute appropriately.<br/><br/>
      Should you encounter inaccuracies or have suggestions for enhancement, please don't hesitate to leave a comment at the bottom of each page or raise an issue on the GitHub repository for this blog.

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/DenzelPenzel"
    - name: X
      title: Share PaperMod on X/Twitter
      url: "https://twitter.com/denzel_penzel"
    - name: KoFi
      title: Buy me a Ko-Fi :)
      url: "https://ko-fi.com/denzelpenzel"

  editPost:
    URL: "https://github.com/DenzelPenzel/research"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

